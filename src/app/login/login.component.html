
<div class="container">
    <div class="card p-5 mt-5" style="margin-top: 700px;">
        <form  (ngSubmit)="onSubmit()">
            <div class="row g-3">
            
                    <div class="col-12 mb-4">
                        <h4>Login</h4>
                      
                    </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-floating">
                            <input type="text" placeholder="mail"  class="form-control">
                            <label>E mail</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                       
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-floating">
                            <input type="text" placeholder="Mot de passe" formControlName="mdp" class="form-control">
                           
                            <label>Mot de passe</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        
                    </div>
                 
                    <div class="col-12 mt-4">
                        <button class="btn btn-primary text-uppercase" type="submit">  Login</button>
                        <a routerLink="/inscription"> Si tu n'as pas un compte </a>
                    </div>
                
            </div>
        </form>
    </div>
</div>
