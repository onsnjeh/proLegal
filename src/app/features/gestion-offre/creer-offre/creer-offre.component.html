    <div class="card bg-light">
     <div class="container my-4 py-4 ">
      <form>
       <div class="row g-3">
        <div class="col-12 mb-4">
         <h3>Créer Offre</h3>
        </div>
   
        <div class=" col-lg-6 col-md-8">
         <h5> Titre:</h5>
         <input type="text" placeholder="Enter Titre" class="form-control">
        </div>
        <div class="col-lg-6 col-md-4">
         <h5> Période:</h5>
         <input type="text" placeholder="Enter Période" class="form-control">
        </div>

         <h5> Price:</h5>
         <input type="text" placeholder="Entrer le prix en Dinar Tunisien" class="form-control">
        </div>

         <textarea class="form-control" rows="4" class="form-control" id="exampleInputName"

        </div>
        <div class="form-group col-12">
         <h5>Description:</h5>
         <textarea class="form-control" rows="4" class="form-control" id="exampleInputName"
          placeholder="écrire ici ..."></textarea>
        </div>
   
        <div class=" col-lg-10 col-md-8"></div>
        <div class=" col-lg-2 col-md-8">
         <button class="btn btn-primary text-uppercase" type="submit">Créer <i class="fa fa-plus"
           style="color:white;"></i></button>
        </div>
   
       </div>
      </form>
     </div>
