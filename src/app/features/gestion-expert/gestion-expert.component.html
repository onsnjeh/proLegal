<app-barre-recherche></app-barre-recherche>


<div class="container-fluid">

  <div class="card">
      <div class="card-header bg-primary text-white px-6">
          <div class="d-flex justify-content-between align-items-center">
              <div class="me-6">
                  <h2 class="card-title text-white mb-0">Liste des clients</h2>
              </div>
          </div>
      </div>
      <div class="card-body p-6">
          <table class="table table-striped">
              <thead>
                  <tr>

              <th scope="col">Nom</th>
              <th scope="col">Pr√©nom</th>
              <th scope="col">Email</th>
              <th scope="col">Mot de Passe</th>
              <th scope="col">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let items of  comptes | paginate: { itemsPerPage: pageSize, currentPage: page }">
              <th>{{items.nom}}</th>
              <th>{{items.prenom}}</th>
              <th>{{items.email}}</th>
              <th ng-bind="password">{{items.password}}</th>
              <td>
                  <button class="btn btn-primary text-uppercase" style="margin-left: 10px;" ngbTooltip="modifier"><i
                          class="fa fa-wrench"></i></button>
                  <button class="btn btn-primary text-uppercase" style="margin-left: 10px;" ngbTooltip="fermer"><i
                          class="fa fa-times"></i></button>

              </td>
          </tr>

      </tbody>
  </table>
  <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
