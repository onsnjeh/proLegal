<!-- titre -->
<div class="card-header bg-primary text-white px-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="me-4">
            <h2 class="card-title text-white mb-0">Listes des articles</h2>
            <div class="card-subtitle">Les Dernieres Articles</div>
        </div>

    </div>
</div>

<!-- list -->
<div class="d-flex flex-column m-3"> 
            <div 
                *ngFor="let data of articles | paginate: { itemsPerPage: pageSize, currentPage: page }">
                <div class="card m-3 fact-item bg-light rounded">
                    <div class="card-body">
                      <h5 class="card-title">{{ data.titre }}</h5>
                      <p class="card-text">{{ data.abstract }}</p>
                      <div class="row">
                        <div class="col-6">Référence: {{data.ref}}</div>
                        <div class="col-6">Publié le: {{data.date_publication}}</div>
                      </div>
                    
                </div>
              </div>        
      </div>
      <div class="d-flex justify-content-end"><i routerLink="/gestion-doc" class="bi bi-arrow-right-circle"></i></div>

</div>
  
  <!-- paginagtion -->
<div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
